<!DOCTYPE html>
<html lang="pt=br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentor Form</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>


    <form id="mentor-form" action="">
      <fieldset class="fieldset-wrapper">
        <legend>Informações Pessoais</legend>

        <div class="input-wrapper-division">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" name="" id="event-name" required />

          </div>
          <div class="input-wrapper">
            <label for="event-lastName">Sobrenome</label>
            <input type="text" name="" id="event-lastName" required />

          </div>

        </div>

        <div class="input-wrapper">
          <label for="event-email">Email<span>(digite um email válido)</span></label>
          <input type="email" name="" id="event-email" required />
        </div>

        <div class="input-wrapper">
          <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
          <input type="password" name="" id="event-password" required minlength="6" />
        </div>

      </fieldset>
      <fieldset class="fieldset-wrapper">
        <legend>Informações do Mentor</legend>

        <div class="input-wrapper">
          <label for="event-mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="text" name="" id="event-mentor" required />

        </div>
      </fieldset>

      <fieldset class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>

        <h2>Primeira mentoria</h2>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date" required />
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" required />
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end" required />
          </div>
        </div>
        <h2>Segunda mentoria</h2>

        <div class="col-3">
          <div class="input-wrapper">
            <label for="event-date2">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-date2" required />
          </div>

          <div class="input-wrapper">
            <label for="event-begin2">Das</label>
            <input type="time" id="event-begin2" required />
          </div>

          <div class="input-wrapper">
            <label for="event-end2">Até</label>
            <input type="time" id="event-end2" required />
          </div>
        </div>

      </fieldset>
    </form>

    <footer>
      <input class="button" type="submit" form="mentor-form" value="Salvar" />
    </footer>


  </div>

</body>

</html>
